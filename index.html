<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College Acceptance Portfolio</title>

    <link href="assets/css/styles.css" rel="stylesheet">


    <!-- Tailwind CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto py-8">
        <!-- Photo Gallery Section -->
        <div class="flex space-x-4 overflow-x-auto">
            <!-- Each college acceptance letter -->
            <div class="relative w-64 h-80 bg-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
                <img src="assets/images/school1.jpg" alt="College 1" class="w-full h-full object-cover rounded-lg cursor-pointer" id="college1">
                <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50 hover:opacity-0 transition-opacity duration-300 rounded-lg">
                    <div class="flex items-center justify-center h-full">
                        <i class="fa-solid fa-search text-white text-4xl"></i>
                    </div>
                </div>
            </div>
            <!-- Repeat for other colleges -->
        </div>

        <!-- Modal for Zoom-In Effect (College Details) -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg">
                <img id="modal-img" src="" alt="College Details" class="w-full h-auto rounded-lg">
                <p id="college-name" class="mt-4 text-xl font-semibold">College Name</p>
                <button id="close-modal" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <!-- JS for Animations and Modal -->
    <script src="assets/js/script.js"></script>
</body>
</html>
